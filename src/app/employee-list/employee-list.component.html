<h2>Candidates</h2> 
<table class="table table-border table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let employee of employees.results">
            <tr>
                    <td>{{employee.name.first}}</td> 
                    <td>{{employee.name.last}}</td>
                    <td>{{employee.cell}}</td> 
                    <td><button (click)="onClick(employee)" class="btn btn-light">Detail</button></td>
            </tr>
    </tbody>
</table>
